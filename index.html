<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="/src/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap" rel="stylesheet">
    </head>
    <body class="document">
       
        <!-- FACEBOOK SDK SETUP -->
        <script>
            window.fbAsyncInit = function() {
              FB.init({
                appId            : '1106629183360073',
                autoLogAppEvents : true,
                xfbml            : true,
                version          : 'v15.0'
              });
              FB.AppEvents.logPageView();   
            };
            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}
                js = d.createElement(s); js.id = id;
                js.src = "https://connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));

          </script>

    
          <!-- <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script> -->
          <!-- FACEBOOK SDK SETUP -->
    

        <div>

            <div class="titles">
                <h1>Mag-Fame</h1>
                <p>Become a star</p>
                <hr class="line">
            </div>

            <div class="main-content">
                <div class="home-img">
                    <img id="img" width="400" height="500" src="/vogue.webp" alt="Magazine Cover">
                    <p style="color: white;">Black and White</p>
                    <input id="check" class="checkbox" type="checkbox" onclick="toggleGrayscale()">
                    <label for="toggle" class="switch"></label>
                </div>


                <div class="sign-in">
                    <h3>Put your instagram photos on the front cover.</h3>
                    <div class="sign-in-content">
                        <p>To get started sign in with Instagram below</p>
                        <form action="/" method="post">
                            <button type="submit" class="btn btn-outline-danger">Personal Account</button>
                        </form>
                    </div>
                </div>
            </div>
          


        </div>      

        <script>
          function toggleGrayscale(){

          if (document.getElementById("check").checked == true){

            document.getElementById("img").style.filter = "grayscale(100%)";
        }else{

            document.getElementById("img").style.filter = "grayscale(0%)";
            }
          }
        </script>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
